name: Update Tutorials Index

on:
  push:
    branches: [ main ]
    paths:
      - 'tutorials/*.ipynb'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Update tutorials index
      run: |
        echo "Current tutorials:"
        ls -la tutorials/*.ipynb || echo "No notebooks found"

        echo ""
        echo "Updating tutorials index..."
        python docs/update_tutorials_index.py

        echo ""
        echo "Updated index contents:"
        cat tutorials/index.rst

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet tutorials/index.rst || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tutorials/index.rst
        git commit -m "Auto-update tutorials index for new/modified notebooks"
        git push